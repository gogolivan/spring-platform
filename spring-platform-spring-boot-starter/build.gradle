import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
	id 'java'
	alias(libs.plugins.spring.boot) apply false // Not build an executable jar for the Library project
	alias(libs.plugins.dependency.management)
}

group = 'com.github.gogolivan.springplatform'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom SpringBootPlugin.BOM_COORDINATES
		mavenBom("io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom:2.16.0")
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation("io.opentelemetry.instrumentation:opentelemetry-spring-boot-starter")
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
	options.compilerArgs.add("-parameters")
}